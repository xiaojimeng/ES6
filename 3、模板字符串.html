    <ul>
    <li>${makeUppercase('dhdhhdh')}</li>
    <li>dhdhhdh</li>
    <li>dhdhhdh</li>
    </ul>
    `
    document.getElementById("template").innerHTML = template
    document.getElementById("template1").innerHTML = template1

  </script>
</body>
